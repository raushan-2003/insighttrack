<!DOCTYPE html>
<html>

<head>
    <title>InsightTrack - Guest Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }


        h2 {
            font-size: 32px;
            margin-top: 40px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            margin-right: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 16px 32px;
  font-size: 20px;
        }

        button:hover {
            background-color: #444;
        }

        .session-active {
            margin-top: 20px;
            font-weight: bold;
            color: #222;
        }

        .emoji-box {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            max-width: 800px;
        }

        .emoji-box button {
            font-size: 36px;
            padding: 15px 20px;
            border-radius: 12px;
            background-color: white;
            border: 2px solid #ccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .emoji-box button:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <h2>Join a Feedback Session</h2>

    <input type="text" id="sessionCode" placeholder="Enter Session Code" />
    <button onclick="joinSession()">Join</button>

    <div class="session-active" id="activeSessionText"></div>

    <div class="emoji-box" id="emojiBox"></div>

    <script>
        const emojiList = ["üòä", "üòê", "üò°", "üò¢", "üòÇ", "üò≤", "üò¥", "ü§î", "‚ù§Ô∏è", "üôÑ"];
        const userId = "guest" + Math.floor(Math.random() * 1000);

        function joinSession() {
            const sessionCode = document.getElementById("sessionCode").value.trim();
            if (!sessionCode) {
                alert("Please enter a session code.");
                return;
            }

            document.getElementById("activeSessionText").innerText = "Giving Feedback in Session: " + sessionCode;
            document.getElementById("emojiBox").style.display = "flex";

            const emojiBox = document.getElementById("emojiBox");
            emojiBox.innerHTML = ""; // clear any old emojis

            emojiList.forEach(emotion => {
                const btn = document.createElement("button");
                btn.textContent = emotion;
                btn.onclick = () => sendFeedback(sessionCode, emotion);
                emojiBox.appendChild(btn);
            });
        }

        function sendFeedback(sessionCode, emotion) {
            fetch("http://localhost:8080/api/feedback", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    sessionCode: sessionCode,
                    emotion: emotion,
                    userId: userId
                })
            })
                .then(res => {
                    if (res.ok) {
                        alert("‚úÖ Feedback sent: " + emotion);
                    } else {
                        alert("‚ùå Failed to send feedback");
                    }
                });
        }
    </script>

</body>

</html>
